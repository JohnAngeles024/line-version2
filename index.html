<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line version2</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <section class="main">
            <h1 class="main__heading"><img src="./assets/img/title-logo.png" alt=""></h1>
            <section class="banner">
                <div class="banner__wrapper">
                    <p class="banner__heading--sub">わが県にもブームの波がやって来た！</p>
                    <img class="banner__img-dot" src="./assets/img/dotted-line.png" alt="">
                    <h2 class="banner__heading">いま、カレーパンが<br>激アツい!!</h2>
                    <img class="banner__img-select" src="./assets/img/select.png" alt="">
                    <p class="banner__text">首都圏を中心にブーム到来中のカレーパン。<br>
                        広島県内でも多彩な商品が誕生していたり、<br>
                        専門店がオープンしていたりと、<br>
                        さまざまな動きを見せている！</p>
                </div>
            </section>
            <section class="cream-bread">
                <div class="cream-bread__wrapper">
                    <h2 class="cream-bread__heading"><img src="./assets/img/heading-img.png" alt=""></h2>
                    <figure class="cream-bread__image">
                        <img src="./assets/img/img01.png" alt="">
                        <figcaption class="creambread__info">
                            <p class="">はってんどう</p>
                            <h3 class="">『八天堂』の
                                くりーむグラパンカレー</h3>
                            <span>1,944円</span>
                            <ul>
                                <li>※くりーむグラパン6個詰め合わせ
                                    　カレー・チキン・ベーコン・焼きそばの
                                    　4種セットで販売</li>
                            </ul>
                            <figcaption>
                    </figure>


                </div>
            </section>
        </section>
    </main>

</body>

</html>
